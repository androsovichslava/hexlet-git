<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- <script src="./data.js"></script> -->
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useUpdate } = React;
        // console.log(React);
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App modalText='eeeeeee' />);

        function App(props) {
            const [show, setShow] = useState(false);
            let handleClick = () => {
                setTimeout(() => {
                    setShow(true)
                }, 1000);
            }
            let handleClick2 = () => {
                setShow(false)
            }
            // let content = Array(10).fill(10).map((elem, i) => <p>{elem * i}</p>);
            // console.log(content)
            return <>
                {show && <TextBlock />}
                <button onClick={handleClick}>жми</button>
                <button onClick={handleClick2}>жми2</button>
            </>
        }
        function TextBlock() {
            useEffect(() => { // Хук useEffect
                console.log('Hello from timer!');
            }, []);
            return <>
                <h1>Text Block</h1>
            </>
        }
    </script>
</body>

</html>
